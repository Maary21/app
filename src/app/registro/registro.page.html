<ion-header>
  <ion-toolbar color ="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    <ion-card-title>Registro</ion-card-title>
  </ion-card-header>
<ion-card-content>
  <form [formGroup]= "formularioRegistro" (keyup.enter)="guardar()">
    
    <ion-item>
      <ion-label position="floating">ID</ion-label>
      <ion-input formControlName="ID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="Contraseña" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme contraseña</ion-label>
      <ion-input formControlName="ConfContra" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="guardar()">
      Registrarse
    </ion-button>

  </form>
  </ion-card-content>
</ion-card>
</ion-content>
