<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="icon" src="assets/icon/logo_positivo2.png" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  <ion-card-content>
    <form [formGroup]= "formularioLogin">
      
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input type="numeric" formControlName="ID"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="Contraseña" type="password"></ion-input>
      </ion-item>

    </form>
    <br>
    <ion-button expand="block" (click)="Ingresar()">
      Ingresar
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
